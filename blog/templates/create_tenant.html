{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Tenant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boxicon awesome icon -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Create a New Tenant</h1>
    <form method="POST" action="{% url 'blog:create_tenant' %}" >
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br>  
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>  
        
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>  
        
        <label for="blog_name">Blog Name:</label>
        <input type="text" name="blog_name" required><br>
        
        <label for="domain_name">Preferred Name (Subdomain):</label>
        <input type="text" name="domain_name" required><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" required><br> 
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" required><br>       
        <button type="submit">Create Tenant</button>
    </form>
</body>
</html>
